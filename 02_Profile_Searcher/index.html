  <div class="search-section" id="searchSection">
    <h1 id="platformTitle"></h1>
    <div class="search-box">
      <input type="text" id="username" placeholder="Enter username..." />
      <div class="button-group">
        <button onclick="getProfile()">Search</button>
        <button class="back-btn" onclick="goBack()">Back</button>
      </div>
    </div>

    <p id="error" class="error">User not found! Please try again.</p>

    <div class="profile-card" id="profileCard">
      <div class="profile-header">
        <img id="avatar" src="" alt="Avatar" />
        <div>
          <h2 id="name"></h2>
          <p class="username" id="login"></p>
        </div>
      </div>

      <p class="bio" id="bio"></p>

      <div class="stats">
        <div><strong>Followers</strong><br><span id="followers">0</span></div>
        <div><strong>Followings</strong><br><span id="following">0</span></div>
        <div><strong>Repos</strong><br><span id="repos">0</span></div>
      </div>

      <button class="check-btn" id="checkProfile" target="_blank">Check Profile</button>
    </div>
  </div>
  <script src="script.js"></script>
